<h3>Book Reviews</h3>

<div *ngIf="reviews.length > 0; else noReviews">
  <div *ngFor="let review of reviews" class="review-card">
    <p><strong>{{ review.UserID  }}</strong> - {{ review.rating }}‚≠ê</p>
    <p>{{ review.comment }}</p>
  </div>
</div>

<ng-template #noReviews>
  <p>No reviews available for this book.</p>
</ng-template>
